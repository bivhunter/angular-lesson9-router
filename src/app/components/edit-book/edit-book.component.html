<div class="container">
  <div class="card-body card">
    <h2 class="card-title text-primary">Edit book: {{book.name}}</h2>
    <form #form="ngForm" class = "needs-validation" novalidate (submit)="editBook()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               name="name"
               [(ngModel)]="book.name"
               id="name"
               #bookName="ngModel"
               required
        >
        <div class="alert alert-danger" *ngIf="bookName.invalid">
          Please enter Name of book
        </div>

      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text"
               class="form-control"
               name="Description"
               [(ngModel)]="book.description"
               id="description"
               #bookDescription="ngModel"
               required
        >
        <div class="alert alert-danger" *ngIf="bookDescription.invalid">
          Please enter Description of book
        </div>
      </div>

      <div class="form-group">
        <label for="author">Author</label>
        <input type="text"
               class="form-control"
               name="author"
               [(ngModel)]="book.author"
               id="author"
               #bookAuthor="ngModel"
               required
        >
        <div class="alert alert-danger" *ngIf="bookAuthor.invalid">
          Please enter Author of book
        </div>
      </div>
      <div class="form-group" *ngFor="let link of book.links; let i = index">
        <label for="{{link.type}}">Link: {{link.type}}</label>
        <input type="text"
               class="form-control"
               name="{{link.type}}"
               [(ngModel)]="link.link"
               id="{{link.type}}"
               #book{{link.type}}="ngModel"
               required
        >
      </div>
      <button class="btn btn-primary"
              [disabled]="bookName.invalid || bookAuthor.invalid || bookDescription.invalid">Save</button>

    </form>
  </div>
</div>
