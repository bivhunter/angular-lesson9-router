<div class="container">
  <div class="row" >
    <div class="col-6" *ngFor="let book of books">
      <div class="card card-body">
        <div class="card-title d-flex align-items-center">{{book.name}} <span class="badge badge-success ml-auto">{{book.prise | currency: 'USD'}}</span></div>
        <span class="text-info">{{book.author}}</span>
        <span class="text-primary">{{book.date | customDate: "ru-RU": "short"}} </span>
        <p class="card-text">{{book.description}}</p>
        <a href="{{link.link}}" *ngFor="let link of book.links">{{link.type}}</a>
        <button class="btn btn-success">Добавить в корзину</button>
        <a class="btn bg-primary mt-3" href="#">Подробней</a>
      </div>
    </div>
  </div>

</div>
