<div class="container">
  <a routerLink="/addbook" class="btn btn-primary mb-3">Add new book</a>
  <div class="row">
    <div class="col-4" *ngFor="let book of books">
      <div class="card card-body">
        <div class="card-title d-flex align-items-center">{{book.name}} <span class="badge badge-success ml-auto">{{book.prise | currency: 'USD' : 'symbol' : '3.0-2'}}</span></div>
        <span class="text-info">{{book.author}}</span>
        <span class="text-primary">{{book.date | customDate: "ru-RU": "short"}} </span>
        <p class="card-text">{{book.description}}</p>
        <a href="{{link.link}}" *ngFor="let link of book.links">{{link.type}}</a>
        <button class="btn btn-danger mt-3" (click)="deleteBook(book.id)">Delete</button>
        <a class="btn bg-primary mt-3" routerLink="/books/{{book.id}}">Edit</a>
      </div>
    </div>
  </div>
</div>
